				<h1 class="titulo" id="1">Artículo 1</h1>
				<p>
					La Catedral de Jaén es un edificio gótico situado en la ciudad de Jaén, en Andalucía, España. Fue construida en el siglo XIII y XIV, y es considerada uno de los mejores ejemplos de arquitectura gótica en Andalucía. La catedral es famosa por sus bellas vidrieras, esculturas y pinturas, así como por su impresionante fachada. También alberga una impresionante cúpula y una torre de reloj.
					La catedral de Jaén es un edificio de tres naves, con una nave central de gran altura y dos laterales más bajas. El interior está decorado con frescos, esculturas y tallas. La cúpula es particularmente impresionante, con un diámetro de 20 metros y una altura de 30 metros.
					La catedral es el lugar de enterramiento de varios personajes importantes de la historia de Jaén, incluyendo a los reyes de Jaén. También es el lugar de algunas reliquias importantes, como una copia de la cruz de San Andrés.
					La catedral de Jaén es un importante lugar turístico y cultural en la ciudad, y es una visita obligada para cualquier persona interesada en la historia y la arquitectura de Andalucía.	
				</p>

			<div class="post">
				<h1 class="titulo" id="2">Artículo 2</h1>
				<p>
					Jaén es una ciudad situada en Andalucía, España, rodeada de montañas y colinas, conocida por su belleza natural y su rica biodiversidad. Sin embargo, como en muchas ciudades, también enfrenta desafíos ambientales que afectan a la calidad de vida de sus habitantes y al medio ambiente en general.
					Uno de los principales problemas ambientales en Jaén es la contaminación del aire. La ciudad cuenta con varias fábricas y un tráfico vehicular intenso, lo que contribuye a la emisión de contaminantes atmosféricos. Esto no solo afecta a la calidad del aire, sino que también tiene un impacto negativo en la salud de la población.
					Otro problema ambiental en Jaén es la deforestación. La ciudad rodea una gran extensión de bosques, pero estos han sido degradados debido a la tala de árboles y la expansión de la agricultura. Esto afecta negativamente a la biodiversidad y al clima local.
					La gestión de residuos es otro desafío ambiental en Jaén. A pesar de que la ciudad cuenta con servicios de recolección de basura, aún existen problemas de acumulación de residuos en las calles y en los parajes naturales.
					Sin embargo, la ciudad está tomando medidas para abordar estos problemas. Por ejemplo, se han implementado programas para mejorar la calidad del aire, se han creado parques naturales y áreas verdes para proteger la biodiversidad, y se están promoviendo prácticas de reciclaje y gestión de residuos sostenibles.
					En general, el medio ambiente en Jaén es un tema importante y complejo que requiere la colaboración de todos los habitantes de la ciudad para lograr un equilibrio entre el desarrollo económico y la preservación del medio ambiente.
				</p>
